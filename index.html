<!DOCTYPE html>

<html lang="en">
  <head>
    <script type="module" src="dist/quality-percentage-circle.js"></script>
    <meta name="description" content="quality-percentage-circle Demo" />
    <title>quality-percentage-circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <quality-percentage-circle percentage="8"></quality-percentage-circle>
    <script>
      const circle = document.querySelector("quality-percentage-circle");
      circle.addEventListener(
        "click",
        () => (circle.percentage = Math.floor(Math.random() * 100))
      );
    </script>
  </body>
</html>
